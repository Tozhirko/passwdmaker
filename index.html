<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ICON -->
    <link rel="icon" href="img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT-->
    <script src="script.js" defer></script>

    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- NAME OF THE APP -->
    <title>Password Maker | by ToZhirko</title>

</head>
 <body>

    <div class="container">
        <h2>Password Maker</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-lenght">
                <div class="details">
                  <label class="title">Password Lenght</label>
                  <span></span>
                </div>
            <input type="range" min="1" max="50" value="25" step="1">
            </div>
         <div class="pass-settings">
            <label class="title">Settings</label>
            <ul class="options">
             <li class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase</label>
             </li>
             <li class="option">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Uppercase</label>
             </li>
             <li class="option">
                 <input type="checkbox" id="numbers">
                 <label for="numbers">Numbers</label>
             </li>
             <li class="option">
                 <input type="checkbox" id="symbols">
                 <label for="symbols">Symbols</label>
             </li>
             <li class="option">
                 <input type="checkbox" id="exc-duplicate">
                 <label for="exc-duplicate">No Duplicates</label>
             </li>
             <li class="option">
                 <input type="checkbox" id="spaces">
                 <label for="spaces">Include Spaces</label>
             </li>
            </ul>
        </div>
        <button class="generate-btn">MAKE ME A PASSWORD</button>
    </div>
</div>

 </body>
</html>
